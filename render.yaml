services:
  - type: web
    name: l2a-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh production
    envVars:
      - key: GOOGLE_API_KEY
        sync: false  # You'll set this manually in Render dashboard
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.com  # Update with your actual frontend URL
    healthCheckPath: /health
